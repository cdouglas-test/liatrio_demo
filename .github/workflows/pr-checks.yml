name: Pre-merge Checks

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'k8s/**'
      - '.github/workflows/*.yml'

# Required for security scanning
permissions:
  contents: read
  security-events: write  # Required for uploading SARIF files
  checks: write  # Required for creating check-runs

env:
  AWS_REGION: us-east-1

jobs:
  gate:
    runs-on: ubuntu-latest
    outputs:
      app-changed: ${{ steps.changes.outputs.app }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            app:
              - 'app/**'
              - 'k8s/**'
              - '.github/workflows/*.yml'

      - name: Debug path filter results
        run: |
          echo "App changed: ${{ steps.changes.outputs.app }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

  test:
    runs-on: ubuntu-latest
    needs: gate
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd app
          python -m pytest test_app.py -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./app/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test Docker build
        run: |
          cd app
          docker build -t liatrio-demo-api:test .

      - name: Integration test with Docker
        run: |
          cd app
          # Start container in background
          docker run -d --name test-container -p 8080:8080 liatrio-demo-api:test
          
          # Wait for container to start
          sleep 10
          
          # Test API endpoints
          echo "Testing /api endpoint..."
          curl -f http://localhost:8080/api | jq .
          
          echo "Testing /health endpoint..."
          curl -f http://localhost:8080/health | jq .
          
          echo "Testing /metrics endpoint..."
          curl -f http://localhost:8080/metrics | jq .
          
          # Cleanup
          docker stop test-container
          docker rm test-container

  security-scan:
    runs-on: ubuntu-latest
    needs: [gate, test]
    if: always() && needs.test.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan on dependencies
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: app/requirements.txt

      - name: Build Docker image for scanning
        run: |
          cd app
          docker build -t liatrio-demo-api:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'liatrio-demo-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-test:
    needs: [gate, test, security-scan]
    runs-on: ubuntu-latest
    if: always() && needs.test.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for PR validation
        uses: docker/build-push-action@v5
        with:
          context: ./app
          platforms: linux/amd64
          push: false
          tags: liatrio-demo-api:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test built image
        run: |
          # Load and test the built image
          docker run -d --name pr-test -p 8081:8080 liatrio-demo-api:pr-${{ github.event.number }}
          sleep 5
          
          # Quick smoke test
          curl -f http://localhost:8081/health
          
          # Cleanup
          docker stop pr-test
          docker rm pr-test

  pr-summary:
    needs: [gate, test, security-scan, build-test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: PR Check Summary
        run: |
          echo "## Pre-merge Check Results"
          echo "=========================="
          echo ""
          echo "üîç Gate: ${{ needs.gate.result }}"
          echo "üß™ Tests: ${{ needs.test.result }}"
          echo "üõ°Ô∏è Security Scan: ${{ needs.security-scan.result }}"
          echo "üèóÔ∏è Build Test: ${{ needs.build-test.result }}"
          echo ""
          
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security-scan.result }}" == "success" && "${{ needs.build-test.result }}" == "success" ]]; then
            echo "‚úÖ All checks passed - Ready for merge!"
          else
            echo "‚ùå Some checks failed - Review required"
            exit 1
          fi