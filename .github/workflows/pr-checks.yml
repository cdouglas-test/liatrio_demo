name: PR Checks

on:
  pull_request:
    branches: [main]
    # Remove path filters to run on every PR

# Required for security scanning and terraform validation
permissions:
  id-token: write  # Required for OIDC authentication to AWS
  contents: read
  security-events: write  # Required for uploading SARIF files
  checks: write  # Required for creating check-runs

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.9.0'
  TFLINT_VERSION: 'v0.50.3'

jobs:
  test:
    name: Automated App Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd app
          python -m pytest test_app.py -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./app/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test Docker build
        run: |
          cd app
          docker build -t liatrio-demo-api:test .

      - name: Integration test with Docker
        run: |
          cd app
          # Start container in background
          docker run -d --name test-container -p 8080:8080 liatrio-demo-api:test
          
          # Wait for container to start
          sleep 10
          
          # Test API endpoints
          echo "Testing /api endpoint..."
          curl -f http://localhost:8080/api | jq .
          
          echo "Testing /health endpoint..."
          curl -f http://localhost:8080/health | jq .
          
          echo "Testing /metrics endpoint..."
          curl -f http://localhost:8080/metrics | jq .
          
          # Cleanup
          docker stop test-container
          docker rm test-container

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan on dependencies
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: app/requirements.txt

      - name: Build Docker image for scanning
        run: |
          cd app
          docker build -t liatrio-demo-api:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'liatrio-demo-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-test:
    name: Build and Test Docker Image
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for PR validation
        uses: docker/build-push-action@v5
        with:
          context: ./app
          platforms: linux/amd64
          push: false
          load: true  # This loads the image into the local Docker daemon
          tags: liatrio-demo-api:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test built image
        run: |
          # Load and test the built image
          docker run -d --name pr-test -p 8081:8080 liatrio-demo-api:pr-${{ github.event.number }}
          sleep 5
          
          # Quick smoke test
          curl -f http://localhost:8081/health
          
          # Cleanup
          docker stop pr-test
          docker rm pr-test

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformValidation

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./infrastructure
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./infrastructure
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./infrastructure

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: ./infrastructure
        continue-on-error: true
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache plugin dir
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Show TFLint version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

  pr-summary:
    name: PR Check Summary
    needs: [test, security-scan, build-test, terraform-plan, tflint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: PR Check Summary
        run: |
          echo "## Pre-merge Check Results"
          echo "=========================="
          echo ""
          echo "üß™ Tests: ${{ needs.test.result }}"
          echo "üõ°Ô∏è Security Scan: ${{ needs.security-scan.result }}"
          echo "üèóÔ∏è Build Test: ${{ needs.build-test.result }}"
          echo "üèóÔ∏è Terraform Plan: ${{ needs.terraform-plan.result }}"
          echo "üîç TFLint: ${{ needs.tflint.result }}"
          echo ""
          
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security-scan.result }}" == "success" && "${{ needs.build-test.result }}" == "success" && "${{ needs.terraform-plan.result }}" == "success" && "${{ needs.tflint.result }}" == "success" ]]; then
            echo "‚úÖ All checks passed - Ready for merge!"
          else
            echo "‚ùå Some checks failed - Review required"
            exit 1
          fi