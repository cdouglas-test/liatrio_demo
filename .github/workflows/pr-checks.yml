name: PR Checks

on:
  pull_request:
    branches: [main]
    # Remove path filters to run on every PR

# Validates PRs before merging to main branch
# Includes PR title validation for semantic release automation

# Required for security scanning and terraform validation
permissions:
  id-token: write  # Required for OIDC authentication to AWS
  contents: read
  security-events: write  # Required for uploading SARIF files
  checks: write  # Required for creating check-runs

env:
  AWS_REGION: us-east-1
  TF_VERSION: '1.9.0'
  TFLINT_VERSION: 'v0.50.3'

jobs:
  pr-title-check:
    name: Validate PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate PR title for semantic release
        run: |
          echo "=== Validating PR Title for Semantic Release ==="
          echo ""
          
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          echo ""
          
          # Check if PR title follows conventional commit format
          if echo "$PR_TITLE" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?!?:'; then
            echo "Valid conventional PR title"
            
            # Extract type for information
            TYPE=$(echo "$PR_TITLE" | sed -E 's/^([a-z]+)(\(.+\))?!?:.*/\1/')
            BREAKING=$(echo "$PR_TITLE" | grep -q '!:' && echo "yes" || echo "no")
            
            echo ""
            echo "=== Version Impact ==="
            case "$TYPE" in
              "feat")
                if [ "$BREAKING" = "yes" ]; then
                  echo "MAJOR version bump (breaking change)"
                else
                  echo "MINOR version bump (new feature)"
                fi
                ;;
              "fix")
                if [ "$BREAKING" = "yes" ]; then
                  echo "MAJOR version bump (breaking change)"
                else
                  echo "PATCH version bump (bug fix)"
                fi
                ;;
              "docs"|"style"|"refactor"|"test"|"chore"|"perf"|"ci"|"build"|"revert")
                if [ "$BREAKING" = "yes" ]; then
                  echo "MAJOR version bump (breaking change)"
                else
                  echo "No version bump (maintenance)"
                fi
                ;;
            esac
            
          elif echo "$PR_TITLE" | grep -qiE '\b(breaking change|breaking)\b'; then
            echo "Valid breaking change PR title"
            echo ""
            echo "=== Version Impact ==="
            echo "MAJOR version bump (breaking change detected)"
            
          else
            echo "INVALID: PR title does not follow conventional format"
            echo ""
            echo "Valid PR title formats:"
            echo "  feat: add user authentication system"
            echo "  fix: resolve API timeout issues"
            echo "  docs: update deployment instructions"
            echo "  style: fix code formatting issues"
            echo "  refactor: restructure auth module"
            echo "  test: add integration tests"
            echo "  chore: update dependencies"
            echo ""
            echo "For breaking changes:"
            echo "  feat!: breaking API changes"
            echo "  fix!: breaking bug fix"
            echo "  OR include 'breaking change' in title"
            echo ""
            echo "With optional scope:"
            echo "  feat(api): add new endpoint"
            echo "  fix(auth): resolve login issue"
            echo ""
            echo "See README.md 'PR Title Conventions' section for details."
            echo ""
            exit 1
          fi
          
          echo ""
          echo "PR title validation passed!"
          echo "When merged, this will trigger automatic semantic release."

  test:
    name: Automated App Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd app
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          cd app
          python -m pytest test_app.py -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./app/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test Docker build
        run: |
          cd app
          docker build -t liatrio-demo-api:test .

      - name: Integration test with Docker
        run: |
          cd app
          # Start container in background
          docker run -d --name test-container -p 8080:8080 liatrio-demo-api:test
          
          # Wait for container to start
          sleep 10
          
          # Test API endpoints
          echo "Testing /api endpoint..."
          curl -f http://localhost:8080/api | jq .
          
          echo "Testing /health endpoint..."
          curl -f http://localhost:8080/health | jq .
          
          echo "Testing /metrics endpoint..."
          curl -f http://localhost:8080/metrics | jq .
          
          # Cleanup
          docker stop test-container
          docker rm test-container

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan on dependencies
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: app/requirements.txt

      - name: Build Docker image for scanning
        run: |
          cd app
          docker build -t liatrio-demo-api:scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'liatrio-demo-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Print SARIF file info and access link
        if: always()
        run: |
          echo "========================================"
          echo "TRIVY VULNERABILITY SCAN RESULTS"
          echo "========================================"
          echo ""
          echo "SARIF file generated: trivy-results.sarif"
          echo "File size: $(ls -lh trivy-results.sarif | awk '{print $5}')"
          echo ""
          echo "Access scan results:"
          echo "   • GitHub Security tab: https://github.com/${{ github.repository }}/security"
          echo "   • Direct SARIF file: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "Quick SARIF summary:"
          if [ -f trivy-results.sarif ]; then
            # Extract basic info from SARIF file
            RULES_COUNT=$(jq '.runs[0].tool.driver.rules | length' trivy-results.sarif 2>/dev/null || echo "0")
            RESULTS_COUNT=$(jq '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo "0")
            echo "   • Security rules checked: $RULES_COUNT"
            echo "   • Vulnerabilities found: $RESULTS_COUNT"
          else
            echo "   • SARIF file not found"
          fi
          echo "========================================"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-test:
    name: Build and Test Docker Image
    needs: [test, security-scan]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for PR validation
        uses: docker/build-push-action@v5
        with:
          context: ./app
          platforms: linux/amd64
          push: false
          load: true  # This loads the image into the local Docker daemon
          tags: liatrio-demo-api:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test built image
        run: |
          # Load and test the built image
          docker run -d --name pr-test -p 8081:8080 liatrio-demo-api:pr-${{ github.event.number }}
          sleep 5
          
          # Quick smoke test
          curl -f http://localhost:8081/health
          
          # Cleanup
          docker stop pr-test
          docker rm pr-test

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformValidation

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ./infrastructure
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./infrastructure
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./infrastructure

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: ./infrastructure
        continue-on-error: true
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}

  tflint:
    name: TFLint
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache plugin dir
        uses: actions/cache@v4
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Show TFLint version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

  pr-summary:
    name: PR Check Summary
    needs: [pr-title-check, test, security-scan, build-test, terraform-plan, tflint]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: PR Check Summary
        run: |
          echo "## Pre-merge Check Results"
          echo "=========================="
          echo ""
          echo "PR Title: ${{ needs.pr-title-check.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          echo "Terraform Plan: ${{ needs.terraform-plan.result }}"
          echo "TFLint: ${{ needs.tflint.result }}"
          echo ""
          
          if [[ "${{ needs.pr-title-check.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.security-scan.result }}" == "success" && "${{ needs.build-test.result }}" == "success" && "${{ needs.terraform-plan.result }}" == "success" && "${{ needs.tflint.result }}" == "success" ]]; then
            echo "All checks passed - Ready for merge!"
            echo ""
            echo "Semantic release will automatically:"
            echo "  - Determine next version based on PR title"
            echo "  - Create GitHub release with changelog"  
            echo "  - Tag Docker images with semantic version"
            echo "  - Deploy to environment"
          else
            echo "Some checks failed - Review required"
            echo ""
            if [[ "${{ needs.pr-title-check.result }}" != "success" ]]; then
              echo "Fix PR title to follow conventional format"
              echo "See README.md 'PR Title Conventions' section for examples"
            fi
            exit 1
          fi