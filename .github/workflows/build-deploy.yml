name: Build and Deploy API

on:
  push:
    branches: [main]
    paths: 
      - 'app/**'
      - 'k8s/**'
      - '.github/workflows/build-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'k8s/**'
      - '.github/workflows/build-deploy.yml'

# Required for OIDC authentication to AWS
permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: liatrio-demo-dev-api
  EKS_CLUSTER_NAME: liatrio-demo-dev-eks-xscgoqr8

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dev
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-BuildDeploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dev
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Deploy

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Deploy to EKS
        run: |
          set +e  # Don't exit on errors, continue for debugging
          
          # First test: Deploy nginx to verify cluster works
          echo "=== Testing cluster with nginx ==="
          kubectl apply -f k8s/nginx-test.yaml
          
          # Wait for nginx pod
          echo "Waiting for nginx pod..."
          kubectl wait --for=condition=Ready pod/nginx-test-pod --timeout=30s
          NGINX_SUCCESS=$?
          
          # Check nginx status regardless of success/failure
          echo "=== Nginx Pod Status ==="
          kubectl get pods nginx-test-pod -o wide || echo "Nginx pod not found"
          kubectl describe pod nginx-test-pod || echo "Nginx pod describe failed"
          
          if [ $NGINX_SUCCESS -eq 0 ]; then
            echo "✅ Nginx pod started successfully - cluster is working"
          else
            echo "❌ Nginx pod failed - cluster issue detected"
          fi
          
          # Test our app as a simple pod
          echo ""
          echo "=== Testing our app as pod ==="
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          IMAGE_URI="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          echo "Using image: $IMAGE_URI"
          
          # Update pod manifest with actual image URI
          sed -i "s|IMAGE_URI_PLACEHOLDER|${IMAGE_URI}|g" k8s/pod-test.yaml
          
          # Show what we're deploying
          echo "=== Pod manifest ==="
          cat k8s/pod-test.yaml
          echo ""
          
          # Apply our app pod
          kubectl apply -f k8s/pod-test.yaml
          
          # Wait for our pod (shorter timeout)
          echo "Waiting for our app pod..."
          kubectl wait --for=condition=Ready pod/liatrio-demo-api-pod --timeout=60s
          APP_SUCCESS=$?
          
          # Check our pod status regardless of success/failure
          echo ""
          echo "=== App Pod Status ==="
          kubectl get pods liatrio-demo-api-pod -o wide || echo "App pod not found"
          kubectl describe pod liatrio-demo-api-pod || echo "App pod describe failed"
          
          # Get pod logs if it exists
          echo ""
          echo "=== App Pod Logs ==="
          kubectl logs liatrio-demo-api-pod || echo "No logs available"
          
          # Get recent events
          echo ""
          echo "=== Recent Events ==="
          kubectl get events --sort-by='.lastTimestamp' | tail -15
          
          # Check image availability
          echo ""
          echo "=== Checking if image exists in ECR ==="
          aws ecr describe-images --repository-name liatrio-demo-dev-api --image-ids imageTag=$IMAGE_TAG --region us-east-1 || echo "Image not found in ECR"
          
          # Get service information
          echo ""
          echo "=== Services ==="
          kubectl get services
          
          # Summary
          echo ""
          echo "=== SUMMARY ==="
          if [ $NGINX_SUCCESS -eq 0 ]; then
            echo "✅ Nginx: SUCCESS - Cluster can run pods"
          else
            echo "❌ Nginx: FAILED - Cluster has issues"
          fi
          
          if [ $APP_SUCCESS -eq 0 ]; then
            echo "✅ App: SUCCESS - Your container works"
            exit 0
          else
            echo "❌ App: FAILED - Container/image issue"
            exit 1
          fi

      - name: Verify deployment
        if: success()
        run: |
          echo "=== Final Verification ==="
          kubectl get pods,services
          
          # Test the API if it's running
          if kubectl get pod liatrio-demo-api-pod --no-headers | grep -q "Running"; then
            echo "Pod is running! Testing API..."
            # Get the load balancer URL when ready
            LB_URL=$(kubectl get service liatrio-demo-api-pod-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
            if [ -n "$LB_URL" ]; then
              echo "Load Balancer URL: http://$LB_URL"
              echo "API Endpoint: http://$LB_URL/api"
              echo "Health Endpoint: http://$LB_URL/health"
            else
              echo "Load balancer still provisioning..."
            fi
          else
            echo "Pod not running yet"
          fi
