apiVersion: apps/v1
kind: Deployment
metadata:
  name: liatrio-demo-api-test
  namespace: default
  labels:
    app: liatrio-demo-api-test
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: liatrio-demo-api-test
  template:
    metadata:
      labels:
        app: liatrio-demo-api-test
    spec:
      containers:
      - name: api
        image: 533646597706.dkr.ecr.us-east-1.amazonaws.com/liatrio-demo-dev-api:sha-e824325
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        # Simplified health checks
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: liatrio-demo-api-test-service
  namespace: default
  labels:
    app: liatrio-demo-api-test
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: liatrio-demo-api-test
