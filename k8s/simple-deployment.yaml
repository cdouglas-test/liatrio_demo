apiVersion: apps/v1
kind: Deployment
metadata:
  name: liatrio-demo-api-simple
  namespace: default
  labels:
    app: liatrio-demo-api-simple
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: liatrio-demo-api-simple
  template:
    metadata:
      labels:
        app: liatrio-demo-api-simple
    spec:
      containers:
      - name: api
        image: IMAGE_URI_PLACEHOLDER
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: liatrio-demo-api-simple-service
  namespace: default
  labels:
    app: liatrio-demo-api-simple
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: liatrio-demo-api-simple