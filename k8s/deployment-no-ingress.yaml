apiVersion: apps/v1
kind: Deployment
metadata:
  name: liatrio-demo-api
  namespace: default
  labels:
    app: liatrio-demo-api
    component: api
    version: v1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: liatrio-demo-api
  template:
    metadata:
      labels:
        app: liatrio-demo-api
        component: api
        version: v1
    spec:
      containers:
      - name: api
        image: IMAGE_URI_PLACEHOLDER
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: liatrio-demo-api-service
  namespace: default
  labels:
    app: liatrio-demo-api
    component: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: liatrio-demo-api